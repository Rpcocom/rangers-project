<div class="img-container">
   <p-image src="assets/img/jornada.png" alt="Image" width="100%" height="auto"></p-image>
</div>

<div class="players-container">
   <p-card class="player-card" *ngFor="let player of players">
      <ng-template pTemplate="header">
         <h2 class="player-name">{{player.fname}}</h2>
      </ng-template>
      <p><b>Position:</b> {{player?.position.name}}</p>
      <p> <b>Nationality:</b> {{player?.country.name}}</p>
   </p-card>
</div>
